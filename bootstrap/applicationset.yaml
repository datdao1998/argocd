apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auto-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/datdao1998/argocd.git
      revision: main
      directories:
      - path: applications/*
  template:
    metadata:
      name: '{{.path.basename}}' 
    spec:
      project: default
      source:
        repoURL: https://github.com/datdao1998/argocd.git
        targetRevision: HEAD
        path: '{{.path}}' # Path to each application
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true