apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auto-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://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@github.com/datdao1998/argocd.git
      revision: main
      directories:
      - path: applications/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://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@github.com/datdao1998/argocd.git
        targetRevision: main
        path: '{{.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true